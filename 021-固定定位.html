<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021-固定定位.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.top{
			position: fixed;
			top:50px;
			left: 50px;
			/*bottom: 50px;*/
			/*right: 50px;*/
			width: 300px;
			height: 100px;
			background-color: red;
			z-index: 1;
		}
		.content{
			width: 100%;
			height: 3000px;
			background-color: #ccc;
			margin-top: 150px;
		}
		.nav{
			position: fixed;
			top: 50px;
			left: 50px;
			width: 500px;
			height: 50px;
			background-color: blue;
		}
	</style>
</head>
<body>
	<div class="top">top</div>
	<div class="content">content</div>
	<div class="nav">nav</div>
</body>
</html>
